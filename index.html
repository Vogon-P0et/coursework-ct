<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">Welcome to Bootstrap!</h1>
        <p class="lead text-center">This page is now using Bootstrap's grid system</p>
        <div class="row">
            
            <div class="col-5 bg-light p-4">
                <h2>Column 1</h2>
                <p>This section takes up half the screen width</p>
            </div>
            
            <div class="col-7 bg-secondary text-white p-4">
                <h2>Column 2</h2>
                <p>This section also takes up half the screen width</p>
            </div>

        </div>
    </div>
</body>
</html>
