<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter Your last name, first name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email">

        <label for="message">Message</label>
        <textarea name="message" id="message" required placeholder="How Can We Help You?"></textarea>

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" disabled>

        <input type="submit" value="submit">
    </form>
</body>
</html>
